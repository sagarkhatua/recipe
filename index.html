<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="assets/10422729.png" type="image/x-icon" />
    <title>Flavor Fusion</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="assets/10422729.png" alt="" />
          <h1>Flavor Fusion</h1>
        </div>

        <form>
          <input
            type="text"
            placeholder="Search for Recipes..."
            class="searchBox"
          />
          <button type="button" class="searchBtn">Search</button>
        </form>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <h2>Search your favorite recipes....</h2>
        </div>
        <div class="random">
          <h3>For getting random recipes click on random recipe button..</h3>
          <button class="sagar">Random recipe</button>
        </div>

        <div class="recipe-details">
          <button class="recipe-closeBtn">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="recipe-detais-content"></div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
